<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

	<style>
		body {
			background-image: url("images/debut_light.png");
		}
		.container {
			background-image: url("images/stardust.png");	
		}
		.panel-body {
			background-image: url("images/old_moon.png");
		}
		.navbar-text {
			color: red;
		}
	</style>
</head>
<body style="padding-bottom: 70px;">
<!--Header for NavBar-->
	<header class="container">
		<nav class="navbar navbar-default navbar">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="index.html">Benjamin Rodriguez</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="index.html">About</a></li>
		        <li><a href="portfolio.html">Portfolio</a></li>
		        <li><a href="contact.html">Contact</a></li>
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	</header>
	<!--Container for core content - grids -->
	<div class="container">
		<!--Row for Contact-->
		<div class="row">
			<!--Column for Contact--> <!--Edit for Responsivenes-->
			<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
				<!--Panel for containing Contact section-->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Contact</h3>
				  </div>
				  <div class="panel-body">
				  	<!--Row and columns for Contact material-->
				  	<div class="row">
						<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
						    <form>
						      <div class="form-group">
						        <label for="Name">Name</label>
						        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name">
						      </div>
						      <div class="form-group">
						        <label for="Email Address">Email address</label>
						        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
						      </div>
						      <div class="form-group">
						        <label for="Message">Message</label>
						        <input type="email" class="form-control input-lg" id="exampleInputEmail1" placeholder="Message">
						      </div>
						      <button type="submit" class="btn btn-default">Submit</button>
						    </form>
						</div>
				    </div>
				  </div>
				</div>
			</div>
			<!--Column for Connect With Me--><!--Edit for Responsivenes-->
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<!--Panel for containing Connect With Me section-->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">Connect With Me</h3>
				  </div>
				  <div class="panel-body">
				  	<!--Row and columns for Connect With Me Icons-->
				  	<div class="row">
				  		<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					    	<a href="https://www.linkedin.com/in/benjamin-rodriguez" target="_blank"><img src="images/linkedInLogo.png" class="img-responsive img-thumbnail" alt="Responsive image"></a>
					    </div>
					    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					    	<a href="https://github.com/BIMATN" target="_blank"><img src="images/gitHubLogo.png" class="img-responsive img-thumbnail" alt="Responsive image"></a>
					    </div>
					    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
					    	<a href="https://stackexchange.com/users/11153459/bimatn" target="_blank"><img src="images/stackOverflowLogo.png" class="img-responsive img-thumbnail" alt="Responsive image"></a>
					    </div>
					</div>
				  </div>
				</div>
			</div>
		</div>
		<!--Footer-->
		<div class="panel-footer navbar-fixed-bottom">
			<p class="text-center">Copyright 2017 Benjamin Rodriguez</p>
		</div>
	</div>
